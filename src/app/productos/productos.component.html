<div class="page-container">
  <div class="page-header">
    <h1>{{ title }}</h1>
    <p>Gestiona productos y servicios</p>
  </div>

  <div class="page-content">
    <div class="card">
      <h2>Formulario</h2>
      <form [formGroup]="form" (ngSubmit)="onCreate()" class="form-grid">
        <div class="form-row">
          <label>Nombre<span class="req">*</span></label>
          <input formControlName="nombre" type="text" placeholder="Nombre del producto" />
          <div class="error" *ngIf="form.get('nombre')?.touched && form.get('nombre')?.invalid">Nombre es requerido</div>
        </div>
        <div class="form-row">
          <label>Stock<span class="req">*</span></label>
          <input formControlName="stock" type="number" min="0" />
        </div>
        <div class="form-row">
          <label>Precio<span class="req">*</span></label>
          <input formControlName="precio" type="number" step="0.01" min="0" />
        </div>
        <div class="form-row">
          <label>Notas</label>
          <textarea formControlName="notas" rows="2" placeholder="Notas"></textarea>
        </div>

        <div class="actions">
          <button type="button" (click)="onSearch()" class="btn">Search</button>
          <button type="submit" class="btn primary">Create</button>
        </div>
        <div class="status" *ngIf="error()">{{ error() }}</div>
      </form>

      <h2>Resultados</h2>
      <table class="results" *ngIf="productos.length; else empty">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Stock</th>
            <th>Precio</th>
            <th>Notas</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of productos">
            <td>{{ p.id || '-' }}</td>
            <td>{{ p.nombre }}</td>
            <td>{{ p.stock }}</td>
            <td>{{ p.precio | number:'1.2-2' }}</td>
            <td>{{ p.notas || '-' }}</td>
          </tr>
        </tbody>
      </table>
      <ng-template #empty>
        <div class="empty">Sin resultados</div>
      </ng-template>
    </div>
  </div>
</div>
