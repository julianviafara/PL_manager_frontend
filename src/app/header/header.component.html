<header class="header">
  <nav class="nav">
    <div class="nav-brand">
      <h1>PL Management</h1>
    </div>
    <ul class="nav-links">
      @for (item of navigationItems; track item.route) {
        <li>
          <a 
            [routerLink]="item.route" 
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: false}"
            class="nav-link">
            {{ item.label }}
          </a>
        </li>
      }
    </ul>
  </nav>
</header>
